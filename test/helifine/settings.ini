[tailor]
mesh_folder = msh/28/fuspyl
mesh_folder = msh/28/wing0
mesh_folder = msh/28/wing1
mesh_folder = msh/28/wing2
mesh_folder = msh/28/wing3
#mesh_folder = msh/128/hubshaft
save_folder = sv-unsteady-new
save_interval = 100
max_time_step = 100000000
save = true
load = false
load_folder = sv-unsteady-new706
profiler = false
solver = true

[general]
pseudo3D = false

[assembler]
