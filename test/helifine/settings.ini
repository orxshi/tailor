print-repart-info = false
print-imbalance = false
print-vtk-interval = 1000

[solver]
increase_cfl = false
cfl_multiplier = 10
can-rebalance = false
steady = false
use-local-time-step = false
dt = 1e-5
tol = 1e-8
cfl = 100
sorder = 2
torder = 2
dual-ts = true
riemann-solver = 0
spatial_discretization = MUSCL
temporal_discretization = three-time-level
load-estim = 2
max-time-step = 1
make-load-balance = true
print-repart-info = true
print-imbalance = true
repart-ratio = 1000
print-vtk-interval = 5
#limiter-type = venkatakrishnan

[linear-solver]
max-iteration = 10
#max-restart = 10
#abs-error = 1e-15
#rel-error = 1e-15
#print-error = false

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = false
printlm = false

[partition]
print-cell-dist = false
print-bin-dist = false
print-mesh-system-size = false
