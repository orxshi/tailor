[tailor]
mesh_folder = msh/64/fuspyl
mesh_folder = msh/64/wing0
mesh_folder = msh/64/wing1
mesh_folder = msh/64/wing2
mesh_folder = msh/64/wing3
mesh_folder = msh/64/hubshaft
save_folder = svb-
max_time_step = 1
save = true
load = false
profiler = false

[general]
pseudo3D = false

[assembler]
can-rebalance = true
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = false
print-repart-info = true
print-imbalance = true
print-vtk = false

[solver]
can-rebalance = true
steady = true
dt = 1e-4
tol = 1e-6
sorder = 1
torder = 1
cfl = 0.9
dual-ts = false
riemann-solver = 1
temporal_discretization = backward_euler
show_inner_res = false
omega = 1.0
nsweep = 1
progressive_cfl = false
delta_cfl = 1
cfl_increase_freq = 10
show_inner_norm = true
load-estim = 2
max-time-step = 100000
make-load-balance = true
half-cfl = false
finaltime = 1e-4
print-repart-info = true
print-imbalance = true
repart-ratio = 1000

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = true

[partition]
print-cell-dist = true
print-bin-dist = true
print-mesh-system-size = true
