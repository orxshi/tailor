[tailor]
mesh_folder = msh/128/fuspyl
mesh_folder = msh/128/wing0
mesh_folder = msh/128/wing1
mesh_folder = msh/128/wing2
mesh_folder = msh/128/wing3
mesh_folder = msh/128/hubshaft
save_folder = sv-unsteady
save_interval = 9
max_time_step = 100000000
save = true
load = true
load_folder = sv-unsteady219
profiler = false
solver = true

[general]
pseudo3D = false

[assembler]
can-rebalance = true
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = false
print-repart-info = false
print-imbalance = false
print-vtk = false
print-pre-vtk = false

[solver]
increase_cfl = false
cfl_multiplier = 10
can-rebalance = true
steady = false
dt = 1e-7
tol = 1e-6
sorder = 1
torder = 2
cfl = 0.01
dual-ts = false
riemann-solver = 1
#temporal_discretization = runge_kutta_4
#temporal_discretization = backward_euler
temporal_discretization = forward_euler
load-estim = 2
max-time-step = 1
make-load-balance = true
print-repart-info = true
print-imbalance = true
repart-ratio = 1000
print-vtk = true
print-vtk-init = true

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = false
printlm = true

[partition]
print-cell-dist = false
print-bin-dist = false
print-mesh-system-size = false
