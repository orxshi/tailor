[tailor]
#mesh_folder = msh/bg
mesh_folder = msh/NACA0012_O
save_folder = sv-unsteady
save_interval = 1
max_time_step = 1
save = true
load = false
load_folder = sv-steady1
profiler = false
solver = true

[general]
pseudo3D = true

[assembler]
can-rebalance = false
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = false
print-repart-info = false
print-imbalance = false
print-vtk-interval = 1000000

[solver]
increase_cfl = false
cfl_multiplier = 2.0
cfl_ratio = 10
can-rebalance = false
steady = true
use-local-time-step = true
dt = 1e-3
tol = 1e-11
sorder = 2
torder = 2
cfl = 10
dual-ts = false
riemann-solver = 0
#temporal_discretization = runge_kutta_4
temporal_discretization = backward_euler
#temporal_discretization = forward_euler
load-estim = 2
max-time-step = 15000
make-load-balance = true
print-repart-info = false
print-imbalance = false
repart-ratio = 1000
print-vtk-only-last-step = false
print-vtk-interval = 10000000
limiter-type = venkatakrishnan

[linear-solver]
#max-iteration = 1000
#max-restart = 10
#abs-error = 1e-15
#rel-error = 1e-15
print-error = false

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = false
printlm = false

[partition]
print-cell-dist = false
print-bin-dist = false
print-mesh-system-size = false
