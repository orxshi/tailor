[tailor]
mesh_folder = msh/8/fuspyl
mesh_folder = msh/8/wing0
mesh_folder = msh/8/wing1
mesh_folder = msh/8/wing2
mesh_folder = msh/8/wing3
mesh_folder = msh/8/hubshaft
save_folder = sv-unsteady
save_interval = 4
max_time_step = 1
save = false
load = false
load_folder = sv-unsteady3418
profiler = false
solver = false

[general]
pseudo3D = false

[assembler]
can-rebalance = false
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = true
print-repart-info = true
print-imbalance = true
print-vtk = true
print-pre-vtk = true

[solver]
increase_cfl = false
cfl_multiplier = 10
can-rebalance = true
steady = false
dt = 1e-4
tol = 1e-6
sorder = 1
torder = 2
cfl = 0.01
dual-ts = true
riemann-solver = 1
#temporal_discretization = runge_kutta_4
#temporal_discretization = backward_euler
temporal_discretization = forward_euler
load-estim = 2
max-time-step = 10
make-load-balance = true
print-repart-info = true
print-imbalance = true
repart-ratio = 1000

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = false
printlm = true

[partition]
print-cell-dist = false
print-bin-dist = false
print-mesh-system-size = false
