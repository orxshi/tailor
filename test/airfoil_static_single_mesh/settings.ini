[tailor]
mesh_folder = msh/NACA0012_C
save_folder = sv-unsteady
save_interval = 4
max_time_step = 1
save = false
load = false
load_folder = sv-unsteady3418
profiler = false
solver = true

[general]
pseudo3D = true

[assembler]
can-rebalance = false
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = true
print-repart-info = true
print-imbalance = true
print-vtk = true
print-pre-vtk = true

[solver]
increase_cfl = false
cfl_multiplier = 10
can-rebalance = true
steady = true
dt = 1e-4
tol = 1e-6
sorder = 2
torder = 1
cfl = 0.9
dual-ts = false
riemann-solver = 0
#temporal_discretization = runge_kutta_4
temporal_discretization = backward_euler
#temporal_discretization = forward_euler
load-estim = 2
max-time-step = 1
make-load-balance = true
print-repart-info = true
print-imbalance = true
repart-ratio = 1000
print-vtk = true
print-vtk-init = false

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = true
printlm = true
print-graph-dist = true
min-forced-n-refine = 5

[partition]
print-cell-dist = true
print-bin-dist = true
print-mesh-system-size = false
