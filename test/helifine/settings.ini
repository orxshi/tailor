[tailor]
mesh_folder = msh/64/fuspyl
mesh_folder = msh/64/wing0
mesh_folder = msh/64/wing1
mesh_folder = msh/64/wing2
mesh_folder = msh/64/wing3
mesh_folder = msh/64/hubshaft
save_folder = sv-unsteady
save_interval = 74
max_time_step = 2000
save = true
load = true
load_folder = sv-unsteady149
profiler = false

[general]
pseudo3D = false

[assembler]
can-rebalance = true
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = false
print-repart-info = true
print-imbalance = true
print-vtk = false

[solver]
increase_cfl = false
can-rebalance = true
steady = false
dt = 1e-7
tol = 1e-6
sorder = 1
torder = 1
cfl = 0.9
dual-ts = false
riemann-solver = 1
#temporal_discretization = backward_euler
temporal_discretization = forward_euler
load-estim = 2
max-time-step = 100000
make-load-balance = true
print-repart-info = true
print-imbalance = true
repart-ratio = 1000

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = true

[partition]
print-cell-dist = true
print-bin-dist = true
print-mesh-system-size = true
