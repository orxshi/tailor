[tailor]
mesh_folder = msh/64/fuspyl
mesh_folder = msh/64/wing0
mesh_folder = msh/64/wing1
mesh_folder = msh/64/wing2
mesh_folder = msh/64/wing3
mesh_folder = msh/64/hubshaft
save_folder = sv-unsteady
save_interval = 4
max_time_step = 2000
save = true
load = false
load_folder = sv-unsteady413
profiler = true
solver = true

[general]
pseudo3D = false

[assembler]
can-rebalance = true
make-load-balance = true
load-estim = 2
merge-bins = true
donor-search-algo = 1
print-map = false
print-repart-info = true
print-imbalance = true
print-vtk = false

[solver]
increase_cfl = false
cfl_multiplier = 10
can-rebalance = true
steady = false
dt = 1e-4
tol = 1e-6
sorder = 2
torder = 2
cfl = 0.01
dual-ts = true
riemann-solver = 1
#temporal_discretization = runge_kutta_4
#temporal_discretization = backward_euler
temporal_discretization = forward_euler
load-estim = 2
max-time-step = 10
make-load-balance = true
print-repart-info = true
print-imbalance = true
repart-ratio = 1000

[loadcalc]
arearep = 0

[loadmap]
refine-tol = 10
print-dev = true

[partition]
print-cell-dist = false
print-bin-dist = false
print-mesh-system-size = false
